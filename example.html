<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/mino.css" />
  <link href='https://unpkg.com/boxicons@1.7.1/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
</head>

<body>

  <div style="padding: 30px;">
    <mino-navbar theme="light" burger="success"></mino-navbar>
  </div>

  <div style="padding: 30px;">
    <h3>Alert</h3>
    <mino-alert theme="warning alert-block" message="You seeing a mino alert!" type="dismiss"></mino-alert>
    <mino-alert theme="primary">
      <font style="color:white">Thanks for doing this great UI!</font>
    </mino-alert>
    <mino-alert theme="success" message="You seeing a mino alert!" type="dismiss"></mino-alert>
    <mino-alert theme="light" message="You seeing a mino alert!" type="dismiss" display="inline-block"></mino-alert>
    <mino-alert theme="dark" message="You seeing a mino alert!" type="dismiss" display="inline-block"></mino-alert>
    <mino-alert theme="note" message="You seeing a mino alert!" type="dismiss" display="inline-block"></mino-alert>
    <mino-alert theme="default" message="You seeing a mino alert!" type="dismiss" display="inline-block"></mino-alert>
  </div>

  <div style="padding: 30px;">
    <h3>Button</h3>
    <mino-btn theme="dark" type="submit">button</mino-btn>
    <mino-btn theme="primary" type="submit">button</mino-btn>
    <mino-btn theme="success" type="submit">button</mino-btn>
    <mino-btn theme="light" type="submit">button</mino-btn>
    <mino-btn theme="warning" type="submit">button</mino-btn>
    <mino-btn theme="note" type="submit">button</mino-btn>
    <mino-btn theme="default" type="submit">button</mino-btn>
  </div>

  <div style="padding: 30px;">
    <h3>Date</h3>
    <mino-date rname="datepicket1" day="1" month="2" year="2017" format="iso" type="modal" theme="dark"></mino-date>
    <mino-date rname="datepicket2" date="Jan 1 2018" format="short" theme="default"></mino-date>
    <mino-date rname="datepicket3" numOfYears="20" class="input-box" theme="success"></mino-date>
  </div>

 

  <div style="padding: 30px;">
    <mino-form></mino-form>
  </div>

  <!--script area-->
  <script src="./riotjs/riot.min.js" type="text/javascript"></script>
  <script src="./mino.js" type="text/javascript"></script>
  <script type="text/javascript">
    riot.mount("*");
  </script>
  <!--script area-->
</body>

</html>
